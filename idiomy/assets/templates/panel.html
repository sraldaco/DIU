<script id="panel" type="text/x-jsrender">
  <div class="panel item-wrapper animated fadeIn">
    <h2 class="title">{{:title}}</h2>
    <div>
      <img id="bandera-alemania" src="/idiomy/assets/img/bandera-germany.png"/>
    </div>
    <div class="grid-container">
      {{for items itemVar='~item'}}

      <div class="grid-item category animated {{if (#index+1) % 2 == 0}} bounceInLeft {{else}} bounceInRight {{/if}}">
        <h3 class="icon">{{:~item.title}}</h3>
        <button class="level animated pulse" data-category={{:~item.id}}>
          <img src="{{:~item.img}}"/>
        </button>        
      </div>
      
      {{/for}}
    </div>
  </div>
</script>
